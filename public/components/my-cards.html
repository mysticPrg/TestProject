<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">

<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">

<polymer-element name="my-cards">
	<template>
		<style>
			#hero1 {
				position: absolute;
				top: 0;
				left: 0;
				width: 300px;
				height: 300px;
				background-color: orange;
			}

			#hero2 {
				position: absolute;
				top: 200px;
				left: 300px;
				width: 300px;
				height: 300px;
				background-color: #008888;
			}

			#bottom1, #bottom2 {
				position: absolute;
				bottom: 0;
				top: 0;
				left: 0;
				height: 50px;
			}

			#bottom1 {
				background-color: blue;
			}

			#bottom2 {
				background-color: green;
			}

			paper-shadow {
				height: 700px;
			}
		</style>

		<paper-shadow on-click="{{click}}">
			<core-animated-pages selected="{{selected}}" transitions="hero-transition cross-fade">
				<section id="page1">
					<div id="hero1" hero-id="hero" hero></div>
					<div id="bottom1" cross-fade></div>
				</section>

				<section id="page2">
					<div id="hero2" hero-id="hero" hero></div>
					<div id="bottom2" cross-fade></div>
				</section>
			</core-animated-pages>
		</paper-shadow>


	</template>

	<script>
		Polymer({
			selected: 0,
			ready: function () {
			},
			click: function () {
//				if ( this.selected < 2 ) {
//					this.selected++;
//				} else {
//					this.selected = 0;
//				}
				this.selected = this.selected === 0 ? 1 : 0;
				console.log(this.selected);
			}
		});
	</script>
</polymer-element>
